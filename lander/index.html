<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Lander</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="damascus-overlay"></div>
    <div class="container">
        <header>
            <div class="logo glitch-text" data-text="My Projects">My Projects</div>
        </header>

        <main>
            <section class="projects-grid">
                <!-- Sense Project Card -->
                <a href="/sense/" class="project-card animate-entry" data-tilt>
                    <div class="status-indicator tba"></div>
                    <div class="card-content">
                        <h2>Sense</h2>
                        <p>Roblox External Cheat powered by ImGui.</p>
                        <div class="badges">
                            <span class="badge beta">BETA</span>
                            <span class="badge tba">TBA</span>
                        </div>
                    </div>
                </a>
            </section>
        </main>

        <footer class="animate-entry delay-300">
            <div class="social-links">
                <a href="#" target="_blank">GitHub</a>
                <a href="#" target="_blank">Discord</a>
                <a href="#" target="_blank">YouTube</a>
            </div>
            <p>&copy; 2026 Sense Development. All rights reserved.</p>
        </footer>
    </div>
    <script src="../assets/js/gimmicks.js"></script>
</body>

</html>
